name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run --filter=@eden-tanstack-query/react build

      - name: Type check
        run: bun run test:types

      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=lcov --preload ./test-utils/happydom.ts
        working-directory: packages/eden-tanstack-query

      - name: Report coverage to PR
        if: github.event_name == 'pull_request'
        uses: zgosalvez/github-actions-report-lcov@v5
        with:
          coverage-files: packages/eden-tanstack-query/coverage/lcov.info
          minimum-coverage: 80
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: packages/eden-tanstack-query/coverage/
