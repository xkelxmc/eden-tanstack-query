name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Build package
        run: bun run build

      - name: Type check
        run: bun run test:types

      - name: Run tests
        run: bun test --preload ./test-utils/happydom.ts
        working-directory: packages/eden-tanstack-query

      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: packages/eden-tanstack-query

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Extract section between ## [X.Y.Z] and next ## [
          NOTES=$(awk '/^## \['"$VERSION"'\]/{flag=1; next} /^## \[/{flag=0} flag' packages/eden-tanstack-query/CHANGELOG.md)
          # Handle empty notes
          if [ -z "$NOTES" ]; then
            NOTES="Release $VERSION"
          fi
          # Save to file for gh release
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        run: |
          if gh release view ${{ github.ref_name }} > /dev/null 2>&1; then
            echo "Release ${{ github.ref_name }} already exists, skipping"
          else
            gh release create ${{ github.ref_name }} \
              --title "eden-tanstack-react-query ${{ steps.version.outputs.VERSION }}" \
              --notes-file release_notes.md
          fi
        env:
          GH_TOKEN: ${{ github.token }}
